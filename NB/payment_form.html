<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paymnt form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">payment form</h1>
        <p>required fileds are followed by *</p>
        <h2>contact information</h2>
        <p>name:* <input type="text" name="name" required></p>
        <fieldset>
            <legend>gender</legend>
        <p>
            male <input type="radio" name="gender" id="gender" required>female <input type="radio" name="gender" id="gender" required>
            
        </p>
    </fieldset>
    <p>address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
    <p>email:* <input type="email" name="email" id="email" required></p>
    <p>pincode:* <input type="number" name="number" id="number" required></p>
    <h2>payment information</h2>
    <p>card type:
        <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>

        </select>
    </p>
    <p>
        card number* <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        expiration date:* <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>cvv* <input type="password" name="cvv" id="cvv" required>
        </p>
        <p><input type="submit" value="pay now"></p>
    </form>
</div>
    
</body>
</html>
